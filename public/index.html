<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- custom scripts -->
    <script src="./app.js"></script>
    <script src="./factories/apiFactory.js"></script>
    <script src="./controllers/indexCtrl.js"></script>

</head>

<body ng-app="app" ng-controller="indexCtrl">
    <!-- TOP BAR/Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-0">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" ui-sref="contact">Contact</a>
                    </li>
                    <li class="nav-item " ng-if="accessToken == 'customer'">
                        <button class="btn btn-default ml-2 mr-2" ng-click="goToCart()">CART
                            <span class="badge badge-success" style="font-size: 16px">{{cart.length}}</span>
                        </button>
                    </li>
                    <li class="nav-item " ng-if="accessToken == 'customer'">
                        <button class="btn btn-default  ml-2 mr-2" ui-sref="profile">PROFILE
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
