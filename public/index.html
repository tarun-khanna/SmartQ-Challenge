<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .active {
            background-color: yellow !important;
        }
    </style>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular-filter/dist/angular-filter.min.js"></script>

    <!-- custom scripts -->
    <script src="./app.js"></script>
    <script src="./factories/apiFactory.js"></script>
    <script src="./controllers/indexCtrl.js"></script>

</head>

<body ng-app="app" ng-controller="indexCtrl">
    <!-- TOP BAR/Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" ui-sref="contact">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 75px">
        <div class="row p-1">
            <div class="col-lg-2" style="border: 1px red solid">
                <div class="list-group" id="list-tab" role="tablist">
                    <a ng-repeat="item in menu | unique: 'category'" class="list-group-item list-group-item-action" data-toggle="list" href="#list-home"
                        role="tab" aria-controls="home">{{item.category}}</a>

                </div>
            </div>
            <div id="list-profile-list" class="col-lg-7" style="border: 1px red solid">
                <div ng-repeat="(key,value) in menu | groupBy: 'category'">
                    <div class="">{{key}}</div>
                    <div>
                        <ul>
                            <li ng-repeat="item in value">{{item.name}}
                                <button ng-click="addItemToCart(item)">+</button>{{getQuantity(item)}}
                                <button ng-click="removeItemFromCart(item)">-</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" style="border: 1px red solid">
                <div class="card shadow">
                    <div class="card-header">
                        Your Cart
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item border-0" ng-repeat="item in cart">
                                <p class="card-text">{{item.name}} X {{item.quantity}} = {{item.quantity*item.price}}</p>
                            </li>
                        </ul>
                        <p class="card-text">Total: {{bill()}}</p>
                        <a href="#" class="btn btn-primary">Checkout</a>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
